                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="fname">First name:*</label>
                            <input type="text" class="form-control" id="fname">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="preposition">Preposition:</label>
                            <input type="text" class="form-control" id="preposition">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lname">Last name:*</label>
                            <input type="text" class="form-control" id="lname">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="address">Address:</label>
                            <input type="text" class="form-control" id="address">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="zipcode">Zipcode:</label>
                            <input type="text" class="form-control" id="zipcode">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="city">City:</label>
                            <input type="text" class="form-control" id="city">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="country">Country:</label>
                            <select class="form-control countryselect" id="country">
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="phone">Telephone number:**</label>
                            <input type="text" class="form-control" id="phone">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="email">E-mail address:**</label>
                            <input type="text" class="form-control" id="email">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="passportnr">Identification nr:</label>
                            <input type="text" class="form-control" id="passportnr">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="nationality">Nationality:</label>
                            <select class="form-control countryselect" id="nationality"></select>
                        </div>
                        <p>*Required fields </br> **Phone or email required</p>
