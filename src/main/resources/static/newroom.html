<main role="main">

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-4">Add new room</h1>
        </div>
    </div>
    <div class="container">
        <form>
            <div class="row">
                <div class="form-group col-md-3">
                    <label for="roomNumber">Room Number:</label>
                    <input type="number" class="form-control" id="roomNumber">
                </div>
                <div class="form-group col-md-5">
                    <label for="roomType">Room Type (select one):</label>
                    <select class="form-control" id="roomType">
                        <option value="2">Standard Suite</option>
                        <option value="1">Deluxe Suite</option>
                        <option value="0">Honeymoon Suite</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-5">
                    <label for="roomTheme">Room Theme:</label>
                    <input type="text" class="form-control" id="roomTheme">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-4">
                    <label for="nrOfBeds">Nr of Beds:</label>
                    <input type="number" class="form-control" id="nrOfBeds">
                </div>
                <div class="form-group col-md-3">
                    <label for="occupied">Available:</label>
                        <select class="form-control" id="occupied">
                            <option value="true">Occupied</option>
                            <option value="false">Available</option>
                        </select>
                </div>
            </div>
        </form>
        <a class="btn btn-secondary" href="index.html" role="button">Cancel &raquo;</a>
        <a class="btn btn-success" href="#" onclick="addRoom();" role="button">Submit &raquo;</a>
        <p id="confirmation"></p>
    </div>
